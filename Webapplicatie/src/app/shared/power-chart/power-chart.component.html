<div class="chart">
  <canvas #myCanvas baseChart height="250px"
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions"
          [chartType]="chartType"
          [colors]="chartColors"
          [plugins]="backgroundChartPlugins">
  </canvas>
</div>
<div class="titleHouse">
  <div class="titleBox">
    <i class="fas fa-home"></i>
  </div>
  <div class="titleBox">
    <h1>House 1</h1>
  </div>
</div>
